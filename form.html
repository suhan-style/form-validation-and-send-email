<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
          
    <style>
        .form-group {
            margin: 15px 0;
        }
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-8 mx-auto">
				<form class="registration-form" id="contact" method="post" action="send_form_email.php" novalidate>
					<div class="form-group">
  						<label>Name</label>
  						<input type="text" name="full_name" class="form-control" pattern="^[a-zA-Z ]*$" title="Only alphabets." required>
  					</div>
  					<div class="form-group">
  						<label>Designation</label>
  						<input type="text" name="designation" class="form-control" pattern="^[a-zA-Z ]*$" title="Only alphabets." required>
  					</div>
  					<div class="form-group">
  						<label>Company Name</label>
  						<input type="text" name="company" class="form-control" pattern="^[a-zA-Z ]*$" title="Only alphabets." required>
  					</div>
					<div class="form-group">
    					<label>Email</label>
    					<input type="email" name="email" class="form-control" placeholder="name@example.com" required>
  					</div>
  					<div class="form-group">
  						<label>Mobile Number</label>
  						<input type="text" name="mobile" class="form-control" pattern="[0-9]+" data-v-min-length="10" data-v-max-length="10" title="Only number." required>
  					</div>
  					<div class="form-group">
  					    <label>State</label>
  					    <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required></select>
  					</div>
  					<div class="form-group">
  					    <label>City</label>
                        <select id ="state" name="city" class="form-control" required></select>
                    </div>
  					<div class="form-group">
    					<button class="btn standard-button" type="submit" id="submit" name="submit">Submit</button>
  					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
	<script src="dist/jbvalidator.min.js"></script>
	<script src="cities.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <script>
    	let validator = $('.registration-form').jbvalidator({
    		language:'dist/lang/en.json'
		});
		
		print_state("sts");
    </script>
</body>
</html>
